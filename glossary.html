<!DOCTYPE html>

<body class="bg-white text-slate-900 dark:bg-primary-dark dark:text-gray-100 min-h-screen flex flex-col font-sans">

        <div class="flex items-center gap-4">

        </header>

        <div id="glossary-content" class="grid gap-6">

        <!-- Chamada para A√ß√£o (CTA) -->
        <div class="mt-16 p-8 bg-accent/5 dark:bg-accent/10 border border-accent/20 rounded-3xl text-center">
            <h3 class="text-xl font-bold mb-2" data-i18n="cta-title">Need to check your status now?</h3>
            <p class="text-sm opacity-80 mb-6" data-i18n="cta-desc">See your IP and location in real-time.</p>
            <a href="index.html" class="inline-block bg-accent hover:bg-blue-600 text-white font-bold px-10 py-4 rounded-2xl shadow-lg transition-all transform active:scale-95" data-i18n="cta-btn">Go to Tool</a>
        </div>
    </main>

    <footer class="py-12 text-center text-slate-400 dark:text-gray-500 text-[10px] border-t border-gray-200 dark:border-gray-800 mt-12 bg-gray-50/50 dark:bg-white/5">
        <p class="font-bold mb-1 italic tracking-widest uppercase">CheckMyIP.Today</p>
        <p>&copy; 2024 Professional Network Diagnostics.</p>
    </footer>

    <script>
        const translations = {
            en: {
                title: "Network Terms Glossary",
                subtitle: "Understand the technical concepts behind your connection.",
                back: "‚Üê Back",
                "cta-title": "Need to check your status now?",
                "cta-desc": "See your IP and location in real-time.",
                "cta-btn": "Go to Tool",
                terms: [
                    { t: "IP Address", d: "The unique identifier for your device on the network, allowing data to be sent and received." },
                    { t: "IPv4 vs IPv6", d: "IPv4 is the 32-bit old standard (e.g., 1.1.1.1). IPv6 is the modern 128-bit standard, created because the world ran out of IPv4 addresses." },
                    { t: "ASN (Autonomous System Number)", d: "A unique number identifying a cluster of IP networks managed by a single organization (ISP)." },
                    { t: "Static vs Dynamic IP", d: "Static IPs never change and are used for servers. Dynamic IPs change periodically and are common for home users." },
                    { t: "WebRTC", d: "A protocol for real-time browser communication that can sometimes reveal your real IP even behind a VPN." },
                    { t: "ISP (Internet Service Provider)", d: "The company that provides your access to the internet (e.g., Starlink, Comcast, Vivo)." }
                ]
            },
            pt: {
                title: "Gloss√°rio de Termos de Rede",
                subtitle: "Entenda os conceitos t√©cnicos por tr√°s da sua conex√£o.",
                back: "‚Üê Voltar",
                "cta-title": "Precisa verificar seu status agora?",
                "cta-desc": "Veja seu IP e localiza√ß√£o em tempo real.",
                "cta-btn": "Ir para a Ferramenta",
                terms: [
                    { t: "Endere√ßo IP", d: "O identificador √∫nico do seu dispositivo na rede, permitindo o envio e recebimento de dados." },
                    { t: "IPv4 vs IPv6", d: "O IPv4 √© o padr√£o antigo de 32 bits. O IPv6 √© o padr√£o moderno de 128 bits, necess√°rio devido ao esgotamento de endere√ßos no mundo." },
                    { t: "ASN (Autonomous System Number)", d: "Um n√∫mero √∫nico que identifica um conjunto de redes IP gerenciadas por uma √∫nica organiza√ß√£o (Provedor)." },
                    { t: "IP Est√°tico vs Din√¢mico", d: "IPs Est√°ticos nunca mudam (usados em servidores). IPs Din√¢micos mudam periodicamente (padr√£o em resid√™ncias)." },
                    { t: "WebRTC", d: "Protocolo de comunica√ß√£o em tempo real no navegador que pode revelar seu IP real mesmo usando VPN." },
                    { t: "ISP (Internet Service Provider)", d: "A empresa que fornece seu acesso √† internet (ex: Starlink, Vivo, Claro)." }
                ]
            }
        };

        let currentLang = 'en';

        // Sincronizar o tema com a p√°gina principal
        function initTheme() {
            if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');
            }
        }

        function updateLanguage() {
            document.documentElement.lang = currentLang === 'en' ? 'en-US' : 'pt-BR';
            const t = translations[currentLang];

            document.querySelectorAll('[data-i18n]').forEach(el => {
                const key = el.getAttribute('data-i18n');
                if (t[key]) el.innerText = t[key];
            });

            const container = document.getElementById('glossary-content');
            container.innerHTML = '';
            t.terms.forEach(item => {
                const section = document.createElement('section');
                section.className = "glossary-card bg-gray-50 dark:bg-secondary-dark p-6 rounded-2xl border border-gray-100 dark:border-gray-800 shadow-sm";
                section.innerHTML = `
                    <h2 class="text-xl font-bold text-accent mb-2">${item.t}</h2>
                    <p class="leading-relaxed opacity-85 text-sm md:text-base">${item.d}</p>
                `;
                container.appendChild(section);
            });
        }

        document.getElementById('lang-selector').addEventListener('change', (e) => {
            currentLang = e.target.value;
            updateLanguage();
        });

        window.onload = () => {
            initTheme();
            updateLanguage();
        };
    </script>
</body>
</html>
