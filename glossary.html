<!DOCTYPE html>
<html lang="en-US" class="dark">
<head>

    <script src="https://cdn.tailwindcss.com"></script>

    <script>

<body class="bg-white text-slate-900 dark:bg-primary-dark dark:text-gray-100 min-h-screen flex flex-col font-sans">

    <main class="flex-grow max-w-4xl mx-auto px-6 py-12">

            <p class="text-lg text-slate-500 dark:text-gray-400" data-i18n="subtitle">Understand the technical concepts behind your connection.</p>
        </header>

        <div id="glossary-content" class="grid gap-6">
            <!-- Os cards ser√£o gerados pelo JavaScript -->
        </div>

        <div class="mt-12 p-8 bg-accent/10 border border-accent/20 rounded-3xl text-center">
            <h3 class="font-bold mb-2" data-i18n="cta-title">Need to check your status now?</h3>
            <p class="text-sm opacity-80 mb-4" data-i18n="cta-desc">See your IP and location in real-time.</p>
            <a href="index.html" class="inline-block bg-accent hover:bg-blue-600 text-white font-bold px-8 py-3 rounded-xl transition-all" data-i18n="cta-btn">Go to Tool</a>
        </div>
    </main>

    <footer class="py-12 text-center text-slate-400 dark:text-gray-500 text-xs border-t border-gray-200 dark:border-gray-800 mt-12 bg-gray-50/50 dark:bg-white/5">
        <p class="font-bold mb-1 italic">CheckMyIP.Today</p>
        <p>&copy; 2024 Professional Network Diagnostics.</p>
    </footer>

    <script>
        const translations = {
            en: {
                title: "Network Terms Glossary",
                subtitle: "Understand the technical concepts behind your connection.",
                back: "‚Üê Back",
                "cta-title": "Need to check your status now?",
                "cta-desc": "See your IP and location in real-time.",
                "cta-btn": "Go to Tool",
                terms: [
                    { t: "IP Address", d: "The unique identifier for your device on the network, allowing data to be sent and received." },
                    { t: "IPv4 vs IPv6", d: "IPv4 is the old standard (e.g., 1.1.1.1). IPv6 is the modern standard (e.g., 2001:db8...), necessary due to the world running out of addresses." },
                    { t: "ASN (Autonomous System Number)", d: "A number identifying large networks managed by a single organization, such as your internet provider." },
                    { t: "Static vs Dynamic IP", d: "Static is an IP that never changes (ideal for servers). Dynamic changes periodically (standard for homes)." },
                    { t: "WebRTC", d: "Technology for real-time communication. It can cause real IP leaks even when using a VPN." },
                    { t: "ISP (Internet Service Provider)", d: "The company that provides your internet connection (e.g., Comcast, AT&T, Vodafone)." }
                ]
            },
            pt: {
                title: "Gloss√°rio de Termos de Rede",
                subtitle: "Entenda os conceitos t√©cnicos por tr√°s da sua conex√£o.",
                back: "‚Üê Voltar",
                "cta-title": "Precisa verificar seu status agora?",
                "cta-desc": "Veja seu IP e localiza√ß√£o em tempo real.",
                "cta-btn": "Ir para a Ferramenta",
                terms: [
                    { t: "Endere√ßo IP", d: "O identificador √∫nico do seu dispositivo na rede, permitindo o envio e recebimento de dados." },
                    { t: "IPv4 vs IPv6", d: "O IPv4 √© o padr√£o antigo (ex: 1.1.1.1). O IPv6 √© o padr√£o moderno (ex: 2001:db8...), necess√°rio devido ao esgotamento de endere√ßos no mundo." },
                    { t: "ASN (Autonomous System Number)", d: "Um n√∫mero que identifica grandes redes gerenciadas por uma √∫nica organiza√ß√£o, como o seu provedor de internet." },
                    { t: "IP Est√°tico vs Din√¢mico", d: "Est√°tico √© um IP que nunca muda (ideal para servidores). Din√¢mico muda periodicamente (padr√£o residencial)." },
                    { t: "WebRTC", d: "Tecnologia para comunica√ß√£o em tempo real. Pode causar vazamentos de IP real mesmo usando VPN." },
                    { t: "ISP (Internet Service Provider)", d: "A empresa que fornece a sua conex√£o √† internet (ex: Vivo, MEO, Vodafone)." }
                ]
            }
        };

        // Definimos o Ingl√™s como idioma inicial
        let currentLang = 'en';

        function updateLanguage() {
            // Atualizar o atributo lang do HTML para acessibilidade
            document.documentElement.lang = currentLang === 'en' ? 'en-US' : 'pt-BR';

            // Traduzir elementos fixos baseados no atributo data-i18n
            document.querySelectorAll('[data-i18n]').forEach(el => {
                const key = el.getAttribute('data-i18n');
                el.innerText = translations[currentLang][key];
            });

            // Gerar os cart√µes do gloss√°rio dinamicamente
            const container = document.getElementById('glossary-content');
            container.innerHTML = '';
            translations[currentLang].terms.forEach(item => {
                const section = document.createElement('section');
                section.className = "glossary-card bg-gray-50 dark:bg-secondary-dark p-6 rounded-2xl border border-gray-100 dark:border-gray-800 shadow-sm";
                section.innerHTML = `
                    <h2 class="text-xl font-bold text-accent mb-2">${item.t}</h2>
                    <p class="leading-relaxed opacity-90">${item.d}</p>
                `;
                container.appendChild(section);
            });
        }

        // Listener para o seletor de idioma
        document.getElementById('lang-selector').addEventListener('change', (e) => {
            currentLang = e.target.value;
            updateLanguage();
        });

        // Inicializar a p√°gina com o idioma definido (EN)
        updateLanguage();
    </script>
</body>
</html>
