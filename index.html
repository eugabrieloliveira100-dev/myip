    <style>
        :root {
            --bg: #0d1117;
            --accent: #3b82f6;
            --accent-hover: #2563eb;
            --text-main: #f0f6fc;
            --text-muted: #8b949e;
            --card-bg: #161b22;
            --border: #30363d;
            --success: #238636;
            --btn-bg: #21262d;
        }

        body {
            background-color: var(--bg);
            color: var(--text-main);
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", system-ui, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            -webkit-font-smoothing: antialiased;
        }

        .container {
            width: 90%;
            max-width: 440px;
            padding: 2rem;
            background: var(--card-bg);
            border-radius: 24px;
            border: 1px solid var(--border);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            position: relative;
            contain: content;
        }

        .refresh-btn {
            position: absolute;
            right: 20px;
            top: 20px;
            background: var(--btn-bg);
            border: 1px solid var(--border);
            color: var(--text-main);
            width: 44px;
            height: 44px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 10;
            transition: background 0.2s;
        }

        .refresh-btn:hover {
            background: #30363d;
        }

        .header {
            margin-bottom: 2rem;
        }

        .title {
            font-size: 1.8rem;
            font-weight: 800;
            margin: 0;
            color: var(--accent);
            letter-spacing: -0.02em;
        }

        .data-section {
            display: flex;
            flex-direction: column;
            gap: 1.2rem;
        }

        .data-item {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 1.2rem;
            min-height: 85px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .label {
            font-size: 0.7rem;
            text-transform: uppercase;
            color: var(--text-muted);
            margin-bottom: 0.6rem;
            font-weight: 700;
            letter-spacing: 0.05em;
        }

        .value-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 12px;
        }

        .value {
            font-size: 1.1rem;
            font-family: ui-monospace, SFMono-Regular, monospace;
            word-break: break-all;
            color: var(--text-main);
            line-height: 1.2;
        }

        .copy-btn {
            display: flex;
            align-items: center;
            gap: 6px;
            background: var(--btn-bg);
            border: 1px solid var(--border);
            color: var(--text-muted);
            padding: 6px 12px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.75rem;
            font-weight: 600;
            transition: all 0.2s ease;
            white-space: nowrap;
            flex-shrink: 0;
        }

        .copy-btn:hover {
            border-color: var(--accent);
            color: var(--accent);
            background: rgba(59, 130, 246, 0.05);
        }

        .copy-btn.success {
            border-color: var(--success);
            color: var(--success);
            background: rgba(35, 134, 54, 0.1);
        }

        .fetching {
            opacity: 0.4;
        }

        .search-container {
            margin-top: 1.5rem;
        }

        .search-form {
            display: flex;
            gap: 8px;
        }

        input[type="text"] {
            flex: 1;
            background: #010409;
            border: 1px solid var(--border);
            border-radius: 10px;
            padding: 12px;
            color: var(--text-main);
            font-size: 16px;
        }

        .search-btn {
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 10px;
            padding: 0 15px;
            font-weight: 600;
            cursor: pointer;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .spinning svg {
            animation: rotate 1s linear infinite;
        }
    </style>

<body>
    <div class="container">
        <button class="refresh-btn" id="refresh-btn" title="Refresh data">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"
                 fill="none" stroke="currentColor" stroke-width="2.5"
                 stroke-linecap="round" stroke-linejoin="round">
                <path d="M21 12a9 9 0 1 1-6.21-8.58"></path>
                <polyline points="21 3 21 9 15 9"></polyline>
            </svg>
        </button>

        <header class="header">
            <h1 class="title">Check my IP</h1>
            <div style="color: var(--text-muted); font-size: 0.8rem; margin-top: 4px;">
                Real-time network monitoring
            </div>
        </header>

        <main class="data-section">
            <div class="data-item">
                <div class="label">IPv4 Address</div>
                <div class="value-container">
                    <div id="ipv4" class="value">...</div>
                    <button class="copy-btn" onclick="handleCopy('ipv4', this)">
                        <svg width="14" height="14" viewBox="0 0 24 24"
                             fill="none" stroke="currentColor" stroke-width="2.5"
                             stroke-linecap="round" stroke-linejoin="round">
                            <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                            <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                        </svg>
                        <span>Copy</span>
                    </button>
                </div>
            </div>

            <div class="data-item" id="ipv6-container" style="display:none;">
                <div class="label">IPv6 Address</div>
                <div class="value-container">
                    <div id="ipv6" class="value">...</div>
                    <button class="copy-btn" onclick="handleCopy('ipv6', this)">
                        <svg width="14" height="14" viewBox="0 0 24 24"
                             fill="none" stroke="currentColor" stroke-width="2.5"
                             stroke-linecap="round" stroke-linejoin="round">
                            <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                            <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                        </svg>
                        <span>Copy</span>
                    </button>
                </div>
            </div>

            <div class="data-item">
                <div class="label">Provider & Location</div>
                <div id="geo" class="value" style="font-size: 0.95rem; font-family: inherit; font-weight: 500;">
                    Loading...
                </div>
            </div>
        </main>

        <section class="search-container">
            <form class="search-form" id="search-form">
                <input type="text" id="search-input" placeholder="Analyze another IP...">
                <button type="submit" class="search-btn">üîç</button>
            </form>
        </section>
    </div>

    <script>
        const els = {
            v4: document.getElementById('ipv4'),
            v6: document.getElementById('ipv6'),
            geo: document.getElementById('geo'),
            v6Box: document.getElementById('ipv6-container'),
            btn: document.getElementById('refresh-btn'),
            input: document.getElementById('search-input')
        };

        async function handleCopy(id, btn) {
            const text = document.getElementById(id).innerText;
            if (text === "..." || text.toLowerCase().includes("loading")) return;

            try {
                await navigator.clipboard.writeText(text);
                showSuccess(btn);
            } catch (err) {
                const textArea = document.createElement("textarea");
                textArea.value = text;
                document.body.appendChild(textArea);
                textArea.select();
                try {
                    document.execCommand('copy');
                    showSuccess(btn);
                } catch (e) {
                    console.error("Copy error", e);
                }
                document.body.removeChild(textArea);
            }
        }

        function showSuccess(btn) {
            const span = btn.querySelector('span');
            const originalText = span.innerText;
            btn.classList.add('success');
            span.innerText = "Copied!";
            setTimeout(() => {
                btn.classList.remove('success');
                span.innerText = originalText;
            }, 2000);
        }

        async function updateData(target = null) {
            const isManual = !!target;
            els.v4.classList.add('fetching');
            els.geo.classList.add('fetching');
            if (!isManual) els.btn.classList.add('spinning');

            try {
                if (target) {
                    const res = await fetch(`https://ipapi.co/${target}/json/`);
                    const data = await res.json();
                    render(data, true);
                } else {
                    const v4Res = await fetch('https://api.ipify.org?format=json');
                    const v4Data = await v4Res.json();
                    els.v4.innerText = v4Data.ip;
                    els.v4.classList.remove('fetching');

                    setTimeout(async () => {
                        try {
                            const [v6Res, geoRes] = await Promise.allSettled([
                                fetch('https://api6.ipify.org?format=json').then(r => r.json()),
                                fetch('https://ipapi.co/json/').then(r => r.json())
                            ]);

                            if (v6Res.status === 'fulfilled' && v6Res.value.ip !== v4Data.ip) {
                                els.v6.innerText = v6Res.value.ip;
                                els.v6Box.style.display = 'block';
                            } else {
                                els.v6Box.style.display = 'none';
                            }

                            if (geoRes.status === 'fulfilled') {
                                const g = geoRes.value;
                                els.geo.innerHTML = `
                                    ${g.org || 'N/A'}<br>
                                    <span style="color:var(--text-muted); font-size:0.8rem">
                                        ${g.city || ''}, ${g.country_name || ''}
                                    </span>`;
                            }
                        } finally {
                            els.geo.classList.remove('fetching');
                        }
                    }, 100);
                }
            } catch (err) {
                els.geo.innerText = "Error loading data.";
            } finally {
                els.btn.classList.remove('spinning');
            }
        }

        function render(data, lookup) {
            els.v4.innerText = data.ip || 'Invalid';
            els.v4.classList.remove('fetching');
            els.v6Box.style.display = 'none';
            els.geo.innerHTML = data.error ? "IP not found" : `
                ${data.org || 'N/A'}<br>
                <span style="color:var(--text-muted); font-size:0.8rem">
                    ${data.city || ''}, ${data.country_name || ''}
                </span>`;
            els.geo.classList.remove('fetching');
        }

        document.addEventListener('DOMContentLoaded', () => {
            updateData();

            document.getElementById('search-form').onsubmit = (e) => {
                e.preventDefault();
                const val = els.input.value.trim();
                if (val) updateData(val);
            };

            els.btn.onclick = () => updateData();
        });
    </script>
